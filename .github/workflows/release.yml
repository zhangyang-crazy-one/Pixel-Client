name: Release

on:
  push:
    tags:
      - 'v*.*.*'

# Cancel in-progress runs for the same workflow/tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Explicit permissions for security
permissions:
  contents: write
  actions: read

env:
  BUN_VERSION: '1.2.23'

jobs:
  # ============================================
  # Create GitHub Release
  # ============================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-22.04
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/github-script@v7
        with:
          script: |
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: process.env.GITHUB_TAG,
              name: `Pixel-Client ${process.env.GITHUB_TAG}`,
              draft: false,
              prerelease: false,
              generate_release_notes: true
            });
            console.log('Created release:', release.html_url);
            return release;
        env:
          GITHUB_TAG: ${{ github.ref_name }}

  # ============================================
  # Build - Linux
  # ============================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - artifact_suffix: 'x64'
            target: x86_64-unknown-linux-gnu
          - artifact_suffix: 'arm64'
            target: aarch64-unknown-linux-gnu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            libudev-dev \
            libssl-dev \
            build-essential \
            pkg-config

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Tauri app (Linux)
        run: bun run tauri build --target ${{ matrix.target }}
        env:
          CI: true

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.artifact_suffix }}
          path: src-tauri/target/release/bundle/**
          retention-days: 7

  # ============================================
  # Build - Windows
  # ============================================
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - artifact_suffix: 'x64'
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Tauri app (Windows)
        run: bun run tauri build --target ${{ matrix.target }}
        env:
          CI: true

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.artifact_suffix }}
          path: src-tauri/target/release/bundle/**
          retention-days: 7

  # ============================================
  # Upload Release Assets
  # ============================================
  upload-assets:
    name: Upload Release Assets
    runs-on: ubuntu-22.04
    needs: [create-release, build-linux, build-windows]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Verification
  # ============================================
  verify-release:
    name: Verify Release
    runs-on: ubuntu-22.04
    needs: upload-assets
    steps:
      - name: Verify release created
        run: |
          echo "==========================================="
          echo "Release ${{ github.ref_name }} completed!"
          echo "==========================================="
          echo "Built for:"
          echo "  - Linux x64 (x86_64)"
          echo "  - Linux arm64 (aarch64)"
          echo "  - Windows x64"
          echo ""
          echo "macOS: 需要本地构建 (需要 Apple 证书)"
          echo "请参考 README 中的 macOS 本地构建指南"
