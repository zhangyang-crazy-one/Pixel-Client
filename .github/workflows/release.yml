name: Release

on:
  push:
    tags:
      - 'v*.*.*'

# Cancel in-progress runs for the same workflow/tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Explicit permissions for security
permissions:
  contents: write
  actions: read

env:
  BUN_VERSION: '1.2.23'

jobs:
  # ============================================
  # Create GitHub Release
  # ============================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-22.04
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/github-script@v7
        with:
          script: |
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: process.env.GITHUB_TAG,
              name: `Pixel-Client ${process.env.GITHUB_TAG}`,
              draft: false,
              prerelease: false,
              generate_release_notes: true
            });
            console.log('Created release:', release.html_url);
            return release;
        env:
          GITHUB_TAG: ${{ github.ref_name }}

  # ============================================
  # Build - Linux x64
  # ============================================
  build-linux-x64:
    name: Build Linux x64
    runs-on: ubuntu-22.04
    needs: create-release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            libudev-dev \
            libssl-dev \
            build-essential \
            pkg-config \
            file \
            patchelf \
            curl \
            wget

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Build Tauri app (Linux x64)
        run: bun run tauri build --target x86_64-unknown-linux-gnu
        env:
          CI: true

      - name: List build artifacts
        run: ls -la src-tauri/target/release/bundle/ 2>/dev/null || echo "No bundle directory"

      - name: Upload Linux x64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: src-tauri/target/release/bundle/
          retention-days: 7

  # ============================================
  # Build - Linux arm64 (using arm-runner-action)
  # ============================================
  build-linux-arm64:
    name: Build Linux arm64
    runs-on: ubuntu-22.04
    needs: create-release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build arm64 app using arm-runner-action
        uses: pguyot/arm-runner-action@v2.6.5
        with:
          base_image: https://dietpi.com/downloads/images/DietPi_RPi5-ARMv8-Bookworm.img.xz
          cpu: cortex-a72
          bind_mount_repository: true
          image_additional_mb: 10240
          optimize_image: no
          commands: |
            export HOME=/root
            export CARGO_REGISTRIES_CRATES_IO_PROTOCOL=sparse

            apt-get update -y --allow-releaseinfo-change
            apt-get autoremove -y
            apt-get install -y --no-install-recommends --no-install-suggests \
              curl \
              libwebkit2gtk-4.1-dev \
              build-essential \
              libssl-dev \
              libgtk-3-dev \
              libayatana-appindicator3-dev \
              librsvg2-dev \
              patchelf \
              libfuse2 \
              file

            curl https://sh.rustup.rs -sSf | sh -s -- -y
            . "$HOME/.cargo/env"
            rustup target add aarch64-unknown-linux-gnu

            curl -fsSL https://deb.nodesource.com/setup_lts.x | bash
            apt-get install -y nodejs

            cd /github/workspace
            bun install
            bun run build
            bun run tauri build --target aarch64-unknown-linux-gnu

            ls -la src-tauri/target/release/bundle/

      - name: Get app version
        run: echo "APP_VERSION=$(jq -r .version src-tauri/tauri.conf.json)" >> $GITHUB_ENV

      - name: Upload Linux arm64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64
          path: src-tauri/target/release/bundle/
          retention-days: 7

  # ============================================
  # Build - Windows
  # ============================================
  build-windows:
    name: Build Windows x64
    runs-on: windows-latest
    needs: create-release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build Tauri app (Windows)
        run: bun run tauri build --target x86_64-pc-windows-msvc
        env:
          CI: true

      - name: List build artifacts
        run: ls -la src-tauri/target/release/bundle/ 2>/dev/null || echo "No bundle directory"

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: src-tauri/target/release/bundle/
          retention-days: 7

  # ============================================
  # Upload Release Assets
  # ============================================
  upload-assets:
    name: Upload Release Assets
    runs-on: ubuntu-22.04
    needs: [create-release, build-linux-x64, build-linux-arm64, build-windows]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Verification
  # ============================================
  verify-release:
    name: Verify Release
    runs-on: ubuntu-22.04
    needs: upload-assets
    steps:
      - name: Verify release created
        run: |
          echo "==========================================="
          echo "Release ${{ github.ref_name }} completed!"
          echo "==========================================="
          echo "Built for:"
          echo "  - Linux x64 (x86_64)"
          echo "  - Linux arm64 (aarch64)"
          echo "  - Windows x64"
          echo ""
          echo "macOS: 需要本地构建 (需要 Apple 证书)"
          echo "请参考 README 中的 macOS 本地构建指南"
