name: CI

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'services/**'
      - 'types/**'
      - 'App.tsx'
      - 'components/**'
      - 'constants.ts'
      - 'types.ts'
      - 'package.json'
      - 'tsconfig.json'
      - 'vite.config.ts'
      - '.github/workflows/**'
      - 'src-tauri/src/**'
      - 'src-tauri/Cargo.toml'
      - 'src-tauri/tauri.conf.json'
      - '__tests__/**'
      - 'src/__tests__/**'
  pull_request:
    branches: [main, master]

env:
  BUN_VERSION: '1.2.23'

jobs:
  # ============================================
  # Unit Tests - Frontend
  # ============================================
  unit-test:
    name: Unit Tests (Frontend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
          registry: 'https://registry.npmjs.org'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Run unit tests
        run: bun test --run

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: |
            *.xml
            junit-results/
          retention-days: 7

  # ============================================
  # Type Check
  # ============================================
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
          registry: 'https://registry.npmjs.org'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: TypeScript type check
        run: bunx tsc --noEmit

  # ============================================
  # Integration Tests
  # ============================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
          registry: 'https://registry.npmjs.org'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Run integration tests
        run: bun test --integration

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            *.xml
            integration-results/
          retention-days: 7

  # ============================================
  # Rust Unit Tests
  # ============================================
  rust-test:
    name: Rust Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: 'tauri-rust-deps'
          cache-targets: false

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            webkit2gtk-4.1 \
            libsoup-3.0 \
            libjavascriptcoregtk-4.1 \
            libwebkit2gtk-4.1 \
            libappindicator3-1 \
            libasound2-dev \
            libudev-dev \
            libgirepository1.0-dev \
            build-essential \
            pkg-config

      - name: Build and test Rust code
        working-directory: ./src-tauri
        run: |
          cargo test --lib -- --nocapture
          cargo clippy --all-targets -- --deny warnings

  # ============================================
  # Build Matrix - Windows, macOS, Linux
  # ============================================
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [unit-test, type-check, integration-test, rust-test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x64
            artifact_suffix: 'x64'
          - os: ubuntu-latest
            target: x64
            artifact_suffix: 'x64'
          - os: macos-14
            target: aarch64
            artifact_suffix: 'arm64'
          - os: macos-13
            target: x64
            artifact_suffix: 'x64'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
          registry: 'https://registry.npmjs.org'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      # ----------------------------------------
      # Linux Build
      # ----------------------------------------
      - name: Build Tauri app (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            webkit2gtk-4.1 \
            libsoup-3.0 \
            libjavascriptcoregtk-4.1 \
            libwebkit2gtk-4.1 \
            libappindicator3-1 \
            libasound2-dev \
            libudev-dev \
            libgirepository1.0-dev \
            build-essential \
            pkg-config
          bun run tauri build

      - name: Upload Linux artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build-${{ matrix.artifact_suffix }}
          path: |
            src-tauri/target/release/bundle/**
          retention-days: 7

      # ----------------------------------------
      # Windows Build
      # ----------------------------------------
      - name: Build Tauri app (Windows)
        if: runner.os == 'Windows'
        run: bun run tauri build

      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ matrix.artifact_suffix }}
          path: |
            src-tauri/target/release/bundle/**
          retention-days: 7

      # ----------------------------------------
      # macOS Build
      # ----------------------------------------
      - name: Build Tauri app (macOS)
        if: runner.os == 'macOS'
        run: |
          # Install Rust targets for macOS
          rustup target add ${{ matrix.target }}-apple-darwin
          bun run tauri build --target ${{ matrix.target }}-apple-darwin

      - name: Upload macOS artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build-${{ matrix.artifact_suffix }}
          path: |
            src-tauri/target/release/bundle/**
          retention-days: 7

  # ============================================
  # Merge Artifacts (Optional)
  # ============================================
  merge-artifacts:
    name: Merge Artifacts
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts
          merge-multiple: true

      - name: List all artifacts
        run: |
          echo "=== All artifacts ==="
          find all-artifacts -type f \( -name "*.exe" -o -name "*.msi" -o -name "*.dmg" -o -name "*.deb" -o -name "*.AppImage" \) | head -20

      - name: Upload merged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-platforms
          path: all-artifacts/
          retention-days: 7
